<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="user">Username:</label>
          <input class="form-control" required name="username" ngModel id="user" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" required name="password" ngModel id="password" type="text">
        </div>
        <div class="form-group">
          <div class="error" *ngIf="!form.valid">Please provide username and password</div>
          <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Login</button>
        </div>
      </form>
      <div class="alert alert-danger" *ngIf="showErrorMessage">Sitefinity could not be initialized</div>
    </div>
  </div>
</div>
