<div *ngIf="articles && articles.length>0" class="list-unstyled row news-list-page">
      <ng-container *ngFor="let article of articles; let i = index">
        <ul *ngIf="i % 3 == 0" class="list-unstyled row news-list-page">
          <li class="col-md-4">
            <ng-container
              *ngTemplateOutlet="articleTemplate; context: { item: article}">
            </ng-container>
          </li>
          <li class="col-md-4" *ngIf="i + 1 < articles.length">
            <ng-container
              *ngTemplateOutlet="articleTemplate; context: { item: articles[i + 1]}">
            </ng-container>
          </li>
          <li class="col-md-4" *ngIf="i + 2 < articles.length">
            <ng-container
              *ngTemplateOutlet="articleTemplate; context: { item: articles[i + 2]}">
            </ng-container>
          </li>
        </ul>
      </ng-container>

  <app-tags [tags]="tags | async" (tagClicked)="getArticlesByTag($event)"></app-tags>

    <div *ngIf="shouldShowLoadMore" class="row text-center u-mt4">
      <a (click)="LoadMore()" style="cursor: pointer;">
        <span class="glyphicon glyphicon-chevron-down glyph-bordered"></span>
        <br />
        Load 10 more articles
      </a>
    </div>
</div>

<ng-template #articleTemplate let-article="item">
  <div class="col-xs-12 news_item_recent news_text homepage_news">
    <a routerLink="/articles/{{article.Id}}">
      <img class="img-circle" *ngIf="article.Thumbnail" [src]="article.Thumbnail.Url" [alt]="article.Thumbnail.AlternativeText"/>
    </a>
    <div class="homepage_news_text">
      <h4>
        <a routerLink="/articles/{{article.Id}}">
          {{article.Title}}
        </a>
      </h4>
      <span class="text-muted">
        {{article.DateCreated}} <br>
         by
        {{article.Author}}
    </span>
      <p [innerHtml]="article.Summary">
      </p>
    </div>
  </div>

</ng-template>
